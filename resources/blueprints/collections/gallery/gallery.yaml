tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: format
            field:
              options:
                creative: Creative
                column: Column
                grid: Grid
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Format
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: featured_image
            field:
              max_files: 1
              min_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Featured Image'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: role
            field:
              input_type: text
              antlers: false
              type: text
              display: Role
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: client
            field:
              input_type: text
              antlers: false
              type: text
              display: Client
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: images
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Images
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
title: Gallery
