<!-- About Section -->
<section class="section-full flex no-padding items-center flex-wrap justify-between md:justify-center mh-100vh px-10 relative" style="background-image: url('assets/background_3.jpg')">
    <div class="w-full section-padding-top py-6 md:w-50 flex-center px-4">
        <div id="contact-callout" class="max-w-xl text-white text-center">
            <h2 class="fancy-font mb-12">{{ header }}</h2>
            {{ callout }}
            <h2 class="fancy-font mb-12">{{ subheader }}</h2>
            {{ if social_media_icons }}
            <div class="flex justify-center gap-6 text-white">
                <a class="hover:text-white transition" href="https://www.instagram.com/philcharitou">{{ partial:instagram size="32" color="#ffffff" }}</a>
                <a class="hover:text-white transition" href="#">{{ partial:facebook size="32" color="#ffffff" }}</a>
            </div>
            {{ /if }}
        </div>
    </div>
    <div class="w-full md:section-padding-top pt-12 md:w-50 px-4">
        <form class="max-w-xl mx-auto">
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="first_name">
                  First Name *
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" type="text" placeholder="First Name">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="last_name">
                  Last Name *
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="last_name" type="text" placeholder="Last Name">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">
                  Email *
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="type">
                  Work Type *
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="type" required>
                    <option disabled selected hidden value>Please select . . .</option>
                    <option value="Portrait">Portrait</option>
                    <option value="Product">Product</option>
                    <option value="Family Photoshoot">Family / Group</option>
                    <option value="Pet Photography">Pet</option>
                    <option value="Bat Mitzvah">Bat Mitzvah</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Wedding">Proposal / Engagement / Wedding</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-4 hidden">
                <label class="block text-white text-sm font-bold mb-2" for="date">
                  Event Date *
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date">
            </div>
            <div class="mb-4 hidden">
                <label class="block text-white text-sm font-bold mb-2" for="location">
                  Event Location *
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="location" type="text" placeholder="Location">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="message">
                  Message *
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline min-h-150" id="message" type="text" placeholder="Enter your message here"></textarea>
            </div>
            <div class="mb-12 block w-full text-small border-light text-center text-white p-4 mt-8">
                <button class="">Submit</button>
            </div>
        </form>
    </div>
</section>
